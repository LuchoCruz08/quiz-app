<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="Style.css"> 
        <title>Quiz App</title>     
</head>

<body>
<button class="start-quiz-btn">Comenzar</button>      
<div class="container">
   <div class="top-bar">
       <div class="question-counter">
        <!--<span>3<span> of </span><span>5 </span>Question</span>--> 
       </div>         
       <div class="timer">
           <span><i class="fa-regular fa-clock"></i></span>
           <span class="time-left">15</span>   
       </div>
       <div class="time_line"></div>
</div>  
 
<div class="ques-text">
 <!--Insertar pregunta-->    
</div>
 
<div class="option-div">
 <!--Insertar opciones-->
</div>

<button class="next-ques-btn click-disable">Siguiente Pregunta</button>
</div>

<div class="result-div">
<i class="fa-solid fa-crown"></i>   
<span>Completaste el Cuestionario!</span>
<div class="score">
   <!--Insertar resultado-->    
</div>
<button class="replay-quiz-btn" onclick="location.reload()">Volver a jugar</button>
</div>
<script src="Questions.js"></script>
<script src="Script.js"></script>
</body>

</html>
